<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crypto Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css"
	th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link th:href="@{/css/main.css}" rel="stylesheet" />	
	<!-- Replace for CSS -->
	<style>
		.footer {
		   position: fixed;
		   left: 0;
		   bottom: 0;
		   width: 100%;
		   background-color: #D3D3D3;
		   color: #428bca;
		   text-align: center;
		}
	</style>
</head>
<body>
    <nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/about">Crypto</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="/help">Help</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
	    <form action="#" th:action="@{/}" th:object="${cryptoForm}" method="post">
	      <div class="form-group row">
		    <label for="word" class="col-sm-2 col-form-label">Word:</label>
		    <div class="col-sm-10">
		      <input type="text" style="text-transform: uppercase" class="form-control text-uppercase" placeholder="Insert a word without spaces" th:field="*{word}"/>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="keystream" class="col-sm-2 col-form-label">Keystream:</label>
		    <div class="col-sm-10">
		      <input type="text" style="text-transform: uppercase" class="form-control text-uppercase" th:field="*{keystream}" placeholder="Insert the keystream"/>
		    </div>
		  </div>
		  <fieldset class="form-group">
		    <div class="row">
		      <legend class="col-form-label col-sm-2 pt-0">Select an option:</legend>
		      <div class="col-sm-10">
		        <div class="form-check">
		          <input class="form-check-input" type="radio" id="encryptRadio" th:field="*{encryption}" th:value="true" name="active" th:checked="*{encryption}" />
		          <label class="form-check-label" for="encryptRadio">
		            Encrypt
		          </label>
		        </div>
		        <div class="form-check">
		          <input class="form-check-input" type="radio" th:field="*{encryption}" th:value="false" id="decryptRadio"/>
		          <label class="form-check-label" for="decryptRadio">
		            Decrypt
		          </label>
		        </div>
		      </div>
		    </div>
		  </fieldset>
		  <input class="btn btn-primary" type="submit" value="Submit"/>
		  <input class="btn btn-primary" type="reset" th:value="Reset"/>
	    </form>
    </div>
	<div class="footer">
	  <p>Â© 2019 by Alejandro Ojea.</p>
	</div>
    <script type="text/javascript"
		th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
